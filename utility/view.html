        function resize(){
            var img = $('#image')[0];

            var scaleX =$(window).width() / img.width;
            var scaleY = $(window).height() / img.height;
            if( scaleX > scaleY){
                img.width = img.width * scaleY;
                img.height =  body.clientHeight;
            }else{
                img.width = body.clientWidth;
                img.height =  img.height * scaleX;
            }
        }
