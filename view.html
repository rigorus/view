        $(window).load(resize);

        function resize(){
            var img = $('#image')[0];
            var size = scale({
                width : img.naturalWidth, 
                height : img.naturalHeight
            },{
                width : $(window).width(), 
                height : $(window).height()                
            });

            img.width = size.width;
            img.height = size.height;
        }
