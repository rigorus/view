        function images(){

            for(var i = 0; i < RESOURCE.image.length; ++i){

                var img = $('<img/>').attr({
                    alt:    image.name,
                    src:    image.src,
                    width:  48,
                    height: 48
                  });
                $('div#images').append(img);
            }
        }

        function action(image){
            $('#image',VIEW_WINDOW.document.body)[0].src = image.src;
