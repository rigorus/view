<body>
    <script type="text/javascript">
        var VIEW_WINDOW = undefined;
        $(window).ready(function(){
//            var view = localStorage.getItem("view_window");
//            if( !view ){
//                VIEW_WINDOW =  window.open('view.html');
//                VIEW_WINDOW.show();
//            } else{
//                VIEW_WINDOW = view;
//            }

            VIEW_WINDOW = window.open('view.html');
            images();
        });

        function images(){
            
            if( !RESOURCE.image) return;
            
            var region = {width : 64, height : 64};
            
            for(var i = 0; i < RESOURCE.image.length; ++i){
                var image = RESOURCE.image[i];
                
                var img = $('<img class="face"/>').
                    attr({
                        alt:    image.name,
                        src:    image.src,                    
                        width:  region.width,
                        height: region.height,
                    }).       
                    data('src',image).                    
                    click(function(){
                        $('#image',VIEW_WINDOW.document.body)[0].src = $(this).data('src').src;
                    }).
                    load(function(){
                                     
                        var size = scale({
                            width : this.naturalWidth, 
                            height : this.naturalHeight
                        },region); 
                
                        $(this).attr({
                            width:  size.width,
                            height: size.height                    
                        });                      
                    });
            }            
        }


//        globalStorage['developer.mozilla.org'].setItem("username", "John");

    </script>
    
    <h1>Лики Владык</h1>
    <div id="images"></div>

</body>
